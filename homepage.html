     <script>
    // Add event listener to "Find a Doc" button
    document.querySelectorAll('#book')[0].addEventListener('click', function() {
        alert('Redirecting to find a doctor page...');
        window.location.href = 'find_doctor.html';
    });

    // Add event listener to "Homecare" button
    document.querySelectorAll('#book')[1].addEventListener('click', function() {
        alert('Redirecting to homecare services...');
        window.location.href = 'homecare_services.html';
    });

    // Form validation
    document.querySelector('.form').addEventListener('submit', function(event) {
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const contact = document.getElementById('contact').value.trim();

        if (!username || !email || !password || !contact) {
            alert('Please fill out all fields.');
            event.preventDefault();
        } else if (!validateEmail(email)) {
            alert('Please enter a valid email address.');
            event.preventDefault();
        } else {
            alert('Form submitted successfully!');
        }
    });

    // Email validation function
    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Add scroll animation
    document.addEventListener('DOMContentLoaded', function() {
        const elements = document.querySelectorAll('.content div, .content2, footer');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        }, { threshold: 0.1 });

        elements.forEach(element => observer.observe(element));
    });

    // Add hover effect to navigation links
    document.querySelectorAll('nav ul li a').forEach(link => {
        link.addEventListener('mouseover', function() {
            this.style.color = 'white';
            

            this.style.textDecoration = 'underline';
        });
        link.addEventListener('mouseout', function() {
            this.style.color = '';
            this.style.textDecoration = '';
        });
    });

    // Add smooth scroll effect for internal links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(event) {
            event.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
                targetElement.scrollIntoView({ behavior: 'smooth' });
            }
        });
    });

    // Add a fade-in effect for images
    document.querySelectorAll('img').forEach(image => {
        image.style.opacity = 0;
        image.style.transition = 'opacity 1s ease-in-out';
        image.addEventListener('load', function() {
            this.style.opacity = 1;
        });
    });
     </script>
</body>
